            </a>
            <nav class="">
              <ul class="text-white text-[20px] font-mono font-bold flex items-center gap-x-16">
                <li class="">
                  <a class="hover:text-green-600" href="#">HOME</a>
                </li>
                <li class="">
                  <a class="hover:text-green-600" href="#">CATALOGE</a>
                </li>
                <li class="">
                  <a class="hover:text-green-600" href="#">NEWS</a>
                </li>
                <li class="">
                  <a class="hover:text-green-600" href="#">ABOUT US</a>
                </li>
              </ul>
            </nav>
          </div>
        </header>
        <video autoplay loop muted playsinline class="w-[100%] h-auto bacground-clip absolute top-0 left-[50%] translate-x-[-50%] -z-10 md:h-[751px] lg:h-[570px]"

        <h1 class="text-[36px] font-sans">
          Premium Films is a sales agency specialised in distributing <strong>hand-picked shorts since</strong> 2006-2019
        </h1>
        <a class="inline-block py-4 px-6 bg-green-500 text-[18px] font-medium rounded-xl mt-10 border border-green-600 hover:bg-transparent hover:text-green-600" href="#">

    <footer class="bg-slate-400 py-12">
      <div class="container">
        <div class="flex items-center justify-between">
          <a href="/">
            <img src="https://www.premium-films.com/images/logo.png" width="160" height="70" alt="Site logo img">
